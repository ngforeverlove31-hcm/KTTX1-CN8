<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Họ Tên Học Sinh</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.quiz-container {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    max-height: 90vh;
    overflow-y: auto;
    width: 500px;
}
h2 { text-align: center; }
.options { list-style: none; padding: 0; }
.options li { margin: 10px 0; }
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
button:hover { background-color: #45a049; }
</style>
</head>
<body>
<div class="quiz-container">
    <h2>Họ tên học sinh là gì?</h2>
    <ul class="options" id="options-list"></ul>
    <button onclick="submitAnswer()">Chọn</button>
</div>

<script>
const students = [
"Nguyễn Mai Xuân Anh 8/11","Phạm Quỳnh Anh 8/11","Phạm Vũ Minh Anh 8/11","Trần Thị Ngọc Ánh 8/11",
"Lê Ngô Hồng Ân 8/11","Nguyễn Phạm Thiên Ân 8/11","Trần Thiên Ân 8/11","Lê Nguyễn Gia Bảo 8/11",
"Vũ Hoàng Gia Bảo 8/11","Nguyễn Ngọc Khánh Chi 8/11","Nguyễn Sỹ Tiến Dũng 8/11","Nguyễn Anh Duy 8/11",
"Nguyễn Hải Đông 8/11","Lê Minh Đức 8/11","Đinh Gia Ngân Giang 8/11","Lê Hoàng 8/11","Nguyễn Hoàng 8/11",
"Lưu Quang Huy 8/11","Phạm Phú Hưng 8/11","Nguyễn Đăng Khoa 8/11","Vũ Đăng Khôi 8/11","Nguyễn Bảo Linh 8/11",
"Đinh Gia Long 8/11","Đinh Hoàng Long 8/11","Phạm Hoàng Long 8/11","Phạm Vũ Hoàng Long 8/11",
"Nguyễn Huy Minh 8/11","Lê Hoài Phương My 8/11","Đỗ Thị Kim Ngân 8/11","Phạm Khánh Ngọc 8/11",
"Phạm Thiện Nhân 8/11","Hà Uyên Nhi 8/11","Nguyễn Vũ Thảo Như 8/11","Nguyễn Lê Tấn Phước 8/11",
"Nguyễn Hoàng Minh Quân 8/11","Nguyễn Cảnh Quý 8/11","Mai Thiện Tâm 8/11","Nguyễn Hương Thảo 8/11",
"Trịnh Thị Thanh Thảo 8/11","Bùi Anh Thư 8/11","Trịnh Hùng Thiên Cheng Hsiung Tien 8/11",
"Nguyễn Thị Thùy Trang 8/11","Đặng Anh Tuấn 8/11","Vưu Danh Tùng 8/11","Lê Minh Uyên 8/11",
"Nguyễn Phương Uyên 8/11","Nguyễn Hà Tường Văn 8/11","Hoàng Thảo Vy 8/11","Nguyễn Thị Tường Vy 8/11",
"Hoàng Hải Yến 8/11","Đỗ Thị Minh Anh 8/4","Đặng Nguyễn Hải Băng 8/4","Nguyễn Khánh Băng 8/4",
"Hoàng Ngân Châu 8/4","Lê Minh Châu 8/4","Cao Ngọc Ánh Dương 8/4","Trần Ngọc Khánh Đông 8/4",
"Nguyễn Ngọc Bảo Hân 8/4","Nguyễn Quang Hưng 8/4","Nguyễn Thị Thu Hương 8/4",
"Trần Nguyễn Quỳnh Hương 8/4","Hoàng Khang 8/4","Vương Duy Khang 8/4","Nguyễn Võ Anh Kiệt 8/4",
"Phan Nguyễn Tuệ Linh 8/4","Nguyễn Doãn Minh Long 8/4","Nguyễn Lê Bảo Long 8/4",
"Phùng Đức Tuấn Minh 8/4","Lê Hoàng My 8/4","Ngô Hà My 8/4","Trương Hà My 8/4","Khổng Minh Gia Nghi 8/4",
"Hà Minh Ngọc 8/4","Lê Khánh Ngọc 8/4","Nguyễn Thanh Nhân 8/4","Trần Nguyễn Huy Nhật 8/4",
"Bùi Lê Tuệ Nhi 8/4","Nguyễn Huyền Quý Nhi 8/4","Lê Trí Phong 8/4","Bùi Phạm Thiên Phương 8/4",
"Nguyễn Ngọc Hà Phương 8/4","Nguyễn Minh Quân 8/4","Nguyễn Vũ Minh Quân 8/4","Bùi Trọng Thắng 8/4",
"Phạm Ngọc Phương Thủy 8/4","Nguyễn Hải Triều 8/4","Lê Kiều Trinh 8/4","Nguyễn Lê Tuấn 8/4",
"Nguyễn Minh Ngọc Vân 8/4","Nguyễn Gia Việt 8/4","Trần Ngọc Phương Vy 8/4","Trần Ngọc Như Ý 8/4",
"Nguyễn Hải Yến 8/4"
];

const optionsList = document.getElementById("options-list");
students.forEach((name) => {
    const li = document.createElement("li");
    li.innerHTML = `<label><input type="radio" name="student" value="${name}"> ${name}</label>`;
    optionsList.appendChild(li);
});

function submitAnswer() {
    const selected = document.querySelector('input[name="student"]:checked');
    if(selected) {
        // Loại bỏ phần 8/11 hoặc 8/4
        const nameOnly = selected.value.replace(/\s\d\/\d$/, "");
        const nameEncoded = encodeURIComponent(nameOnly);
        // Chuyển hướng sang Gemini kèm tên học sinh
        window.location.href = `https://gemini.google.com/share/e10caac99bf1?name=${nameEncoded}`;
    } else {
        alert("Vui lòng chọn tên của bạn!");
    }
}
</script>
</body>
</html>
